<form [formGroup]="addProductForm">
    <div class="mb-3">
        <label>Enter product Name</label>
        <input type="text" formControlName="productName" class="form-control" name="productName" />
        <span *ngIf="addProductForm.get('productName')?.hasError('required') && addProductForm.get('productName')?.touched">
            Product name is required.
        </span>
        <!--form.touched return a boolean value, if you didnt touch the form, return false-->
        
        <span *ngIf="addProductForm.get('productName')?.hasError('minlength')&& addProductForm.get('productName')?.touched">
        Minimum lenght is 6.
        </span>
    </div>
    <div class="mb-3">
        <label>Unit Price</label>
        <input type="text" formControlName="unitPrice" class="form-control" name="unitPrice" />
    </div>
    <div class="mb-3">
        <label>Select supplier</label>
        <select formControlName="supplierId">
            <option value="0">Select</option>
            <option value="1">IBM</option>
            <option value="2">HP</option>
        </select>
    </div>
    <button (click)="addProduct()"  [disabled]="!addProductForm.valid" class="btn btn-primary">Save</button>
    <button (click)="loadValues()"   class="btn btn-info">Load Values</button>
    <button (click)="resetForm()"   class="btn btn-success ">Reset Form</button>
</form>
